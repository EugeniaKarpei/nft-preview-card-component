<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="imageBox">
        <img class="topImage" src="images/image-equilibrium.jpg" alt="equilibrium image" />
      </div>
      <div class="cardNumber">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="cardInfo">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="cardExpirationInfo">
        <div class="ethBox">
          <div>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
            </svg>
          </div>
          <div>
            <span class="eth">
              0.041 ETH
            </span>
          </div>
        </div>
        <div class="daysLeftBox">
          <div class="clockImg">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" />
            </svg>
          </div>
          <div>
            <span class="daysLeft">3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="creatorBox">
        <div class="avatarBox">
          <img class="avatar" src="images/image-avatar.png" alt="avatar image" />
        </div>
        <div class="avatarNameBox">
          Creation of <span class="avatarName"> Jules Wyvern</span>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
